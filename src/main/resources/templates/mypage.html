<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/mypage.css">
    <script src="/js/mypage.js" defer></script>
</head>
<body>
<div class="profile">
    <h2>User Profile</h2>

    <div class="field">
        <label for="name">Name:</label>
        <input id="name" type="text" disabled>
        <button onclick="enableEdit('name')">Edit</button>
    </div>

    <div class="field">
        <label for="email">Email Address:</label>
        <input id="email" type="text" disabled>
    </div>

    <div class="field">
        <label>Password:</label>
        <button class="set-new-password-button link-button" onclick="location.href='/user/mypage/newpassword'">새 비밀번호 변경 &rarr;</button>
    </div>
    <button class="save-changes-button" onclick="saveChanges()">Save Changes</button>
    <button class="sign-out" onclick="signOut()">Sign out</button>
</div>
</body>
</html>
