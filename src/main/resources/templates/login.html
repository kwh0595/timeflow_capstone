<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>TIMEFLOW</title>
    <style>
        @font-face {
            font-family: 'BMDOHYEON';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMDOHYEON.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'HSGooltokki';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/HSGooltokki.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            margin: 0;
            padding: 0;
            color: c; /* Dark text color */
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            height: 100vh;
        }

        .left {
            background-color: rgba(57, 99, 168, 0.76); /* Blue background */
            color: #ffffff; /* White text color */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .fixed-title {
            position: absolute;
            top: 1rem; /* Position title at the top */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .fixed-title h1 {
            font-family: 'HSGooltokki', sans-serif; /* 적용할 폰트 지정 */
            font-weight: 300; /* 폰트 굵기 얇게 설정 */
        }

        .slides-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: calc(100% - 4rem); /* Adjust height to avoid overlap with title */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .slide {
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
        }

        .slide.active {
            opacity: 1;
        }

        .left h1 {
            font-family: 'BMDOHYEON', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .left p {
            font-size: 1.25rem;
            line-height: 1.6;
            white-space: pre-line;
            max-width: 500px;
            margin: 1rem 0;
        }

        .left img {
            max-width: 80%;
            height: auto;
            margin-bottom: 1rem;
        }

        .right {
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 3s ease-in-out;
        }

        .login-form h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #2c3e50; /* Dark text color */
            font-size: 2rem;
        }

        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #ecf0f1; /* Light background for input fields */
            color: #2c3e50; /* Dark text color for contrast */
        }

        .login-form .error {
            color: #e74c3c; /* Red color for error message */
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(57, 99, 168, 0.76); /* Blue button color */
            color: #ffffff; /* White text color */
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background-color: rgba(32, 73, 147, 0.76); /* Darker blue on hover */
        }

        .login-form .links {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .login-form .links a {
            color: #2980b9; /* Blue text color for links */
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .login-form .links a:hover {
            color: #1f618d; /* Darker blue on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="left">
    <div class="fixed-title">
        <h1>Timeflow</h1>
    </div>
    <div class="slides-container">
        <div class="slide active">
            <p>실시간 채팅 기능을 통해 팀원들과 쉽게 소통할 수 있습니다.</p>
        </div>
        <div class="slide">
            <p>스케줄러를 통해 프로젝트 일정과 개인 일정을 체계적으로 관리할 수 있습니다.</p>
        </div>
        <div class="slide">
            <p>이 모든 기능을 통해 팀 프로젝트를 더욱 효율적이고 체계적으로 관리하세요!</p>
        </div>
    </div>
</div>
<div class="right">
    <div class="login-form" id="login-form">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="userMail" placeholder="ID">
            <input type="password" name="userPassword" placeholder="PASSWORD">
            <div th:if="${param.error}">
                <p class="error">로그인에 실패했습니다. 이메일과 비밀번호를 확인해 주세요.</p>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="/user/signup">회원가입</a>
            <a href="/user/findId">ID 찾기</a>
            <a href="/user/findPassword">비밀번호 찾기</a>
        </div>
    </div>
</div>
<script>
    // Show login form after a delay
    setTimeout(() => {
        document.getElementById('login-form').style.display = 'block';
    }, 3000); // Adjust the delay time (in milliseconds) as needed

    // Slide show for left content
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides-container .slide');

    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // Change slide every 5 seconds
</script>
</body>
</html>
