<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <div class="chat" id="chat"></div>
  <div class="scheduler" id="scheduler"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('chat')
            .then(response => response.text())
            .then(data => {
              document.getElementById('chat').innerHTML = data;
            })
            .catch(error => {
              document.getElementById('chat').innerHTML = "<p>Failed to load chat content.</p>";
            });

    fetch('scheduler')
            .then(response => response.text())
            .then(data => {
              document.getElementById('scheduler').innerHTML = data;
            })
            .catch(error => {
              document.getElementById('scheduler').innerHTML = "<p>Failed to load scheduler content.</p>";
            });
  });
</script>
</body>
</html>
