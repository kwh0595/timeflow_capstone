<!DOCTYPE html>
<html>
<head>
    <title>이메일 찾기 결과</title>
</head>
<body>
    <h1>이메일 찾기 결과</h1>

    <th:block th:if="${isSuccess}">
        <p>회원님의 이메일은 <span th:text="${userEmail}"></span> 입니다.</p>
    </th:block>

    <th:block th:unless="${isSuccess}">
        <p>죄송합니다. 회원님의 정보를 찾을 수 없습니다.</p>
    </th:block>

    <a href="/user/findId">다시 찾기</a>
</body>
</html>
